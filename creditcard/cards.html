<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Cards - Apply Now</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      background-color: #e9ecef;
      color: #212529;
      margin: 0;
      font-family: 'Arial', sans-serif;
      perspective: 1000px;
    }
    .header {
      background-color: #002fff;
      color: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    .filter-btns {
      margin: 30px 0;
      text-align: center;
    }
    .filter-btns button {
      margin: 0 10px;
      transition: transform 0.2s;
    }
    .filter-btns button:hover {
      transform: scale(1.05);
    }

    /* Card Container */
    .card-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Individual Card */
    .credit-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transform-style: preserve-3d;
    }

    /* Hover effect to make it more interactive */
    .credit-card:hover {
      transform: translateY(-10px) rotateY(5deg);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    /* Image inside the card */
    .card-img {
      width: 100%;
      height: 250px;
      object-fit: cover; /* Ensures the image covers the area without stretching */
    }

    .card-content {
      padding: 20px;
    }

    .card-content h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .card-content p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
      color: #555;
    }

    .card-content .btn {
      width: 100%;
      background-color: #0e0ed7;
      border: none;
      transition: background-color 0.3s;
    }

    .card-content .btn:hover {
      background-color: #0b4bd7;
    }

    /* Footer */
    .footer {
      background-color: #0022ff;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }

    /* Responsive Queries */
    @media (max-width: 992px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 576px) {
      .card-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="header d-flex justify-content-between align-items-center">
    <h1>Alliance Corporation Bank</h1>
    <nav> 
      <a href="homepage.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="#" onclick="location.reload();" class="text-white text-decoration-none me-3">Cards</a>
      <a href="insurance.html">Insurance</a>
      <a href="privacypolicy.html">Privacy Policy</a>
      <a href="contact.html" class="text-white text-decoration-none ms-3">Customer Support</a>
    </nav>

  <section class="filter-btns">
    <button class="btn btn-primary" onclick="filterCards('Rewards')">Rewards</button>

    <button class="btn btn-primary" onclick="filterCards('Shopping')">Shopping</button>
    <button class="btn btn-primary" onclick="filterCards('Fuel')">Fuel</button>
    <button class="btn btn-primary" onclick="filterCards('Business')">Business</button>

    <!-- Cards are dynamically injected here -->

  </footer>

    // Image source mapping for each card name (separate images for each card)
    const imageSrcMapping = {

  "VIP": "https://via.placeholder.com/300x180?text=VIP+Shopping+Card",
  "Discount": "https://via.placeholder.com/300x180?text=Discount+Shopping+Card",
  "Cashback": "https://via.placeholder.com/300x180?text=Cashback+Shopping+Card",
  "FuelPlus": "https://via.placeholder.com/300x180?text=FuelPlus+Fuel+Card",

  "Corporate": "",
  "BusinessElite": "https://thepointsguy.com/_next/image/?url=https%3A%2F%2Fcdn.prodstatic.com%2Fshared%2Fimages%2Fcards%2F278x175%2Fdbb16cd0-f075-11eb-99d8-ddd3faec9ad4.png&w=3840&q=75",
  "Enterprise": "https://via.placeholder.com/300x180?text=Enterprise+Business+Card",
  "Manager": "https://via.placeholder.com/300x180?text=Manager+Business+Card"
};


    // Generate card HTML
    function createCardHTML(cardType, card) {
      // Find the specific image for the card
      const imageSrc = imageSrcMapping[card.name] || "images/default.png";

      return `
        <div class="credit-card">
          <img src="${imageSrc}" alt="${card.name} ${cardType} Card" class="card-img" />
          <div class="card-content">
            <h3>${card.name} ${cardType} Card</h3>
            <p>${card.welcome}</p>
            <p>${card.fee}</p>
            <ul>
              ${card.benefits.map(benefit => `<li>${benefit}</li>`).join('')}
            </ul>
            <button class="btn btn-success" onclick="window.location.href='Applysteps.html'">Apply Now</button>
          </div>
        </div>
      `;
    }

    // Display filtered cards
    function filterCards(type) {
      const cardContainer = document.getElementById("card-list");
      cardContainer.innerHTML = ""; // Clear existing cards

      const cardNames = cardsData[type];
      cardNames.forEach((card) => {
        const cardHTML = createCardHTML(type, card);
        cardContainer.innerHTML += cardHTML;
      });
    }

    // Default to showing Rewards category on page load
    filterCards("Rewards");
  </script>
</body>
</html>
