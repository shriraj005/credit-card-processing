<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Secure Payment Solutions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .contact-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .contact-card h1 {
            color: #004085;
            font-weight: bold;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 10px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="contact-card" style="max-width: 500px; width: 100%;">
            <h1 class="text-center">Contact Us</h1>
            <p class="text-center text-muted">We're here to help with your payment solutions.</p>
            <form id="contactForm" class="mt-4" action="send-mail.php" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" id="name" required>
                    <span class="error-message" id="nameError">Please enter your name.</span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                    <span class="error-message" id="emailError">Please enter a valid email.</span>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
                    <span class="error-message" id="messageError">Please enter your message.</span>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            let isValid = true;

            // Get form elements
            let name = document.getElementById("name");
            let email = document.getElementById("email");
            let message = document.getElementById("message");

            let nameError = document.getElementById("nameError");
            let emailError = document.getElementById("emailError");
            let messageError = document.getElementById("messageError");

            // Reset error messages
            nameError.style.display = "none";
            emailError.style.display = "none";
            messageError.style.display = "none";

            // Validate Name
            if (name.value.trim() === "") {
                nameError.style.display = "block";
                isValid = false;
            }

            // Validate Email
            if (email.value.trim() === "" || !email.value.includes("@")) {
                emailError.style.display = "block";
                isValid = false;
            }

            // Validate Message
            if (message.value.trim() === "") {
                messageError.style.display = "block";
                isValid = false;
            }

            // Prevent form submission if validation fails
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
